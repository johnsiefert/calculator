<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/54fb488239.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div id="buttons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="del">Del</button>
                <button class="btn operator" value="/">/</button>
                <button class="btn operator" value="*">*</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="-">-</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn operator" value="+">+</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn operator" value=".">.</button>
                <button class="btn"></button>
                <button class="btn" value="0">0</button>
                <button class="btn"></button>
                <button id="equal" class="btn">=</button>

            </div>
        </div>
    </section>


    <script src="script.js"></script>

    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          John Siefert
        </p>
        <a href="https://github.com/johnsiefert" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
</body>
</html>
